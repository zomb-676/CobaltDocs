<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> <!--mermaid-->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script> <!--mermaid-->
    <!--    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>&lt;!&ndash;kaTex&ndash;&gt;-->

    <title>Cobalt</title>
</head>
<body>
<div id="app"></div>

<script>


    var num = 0;
    mermaid.initialize({startOnLoad: false});

    window.$docsify = {
        name: "Cobalt",
        loadSidebar: true,
        subMaxLevel: 5,
        smartypants: true,
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },

        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (content) {
                    return "<link rel=\"stylesheet\" type=\"text/css\" href=\"customTags.css\">\n\n"
                        + content
                });
            },


        ],
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mmd") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        'flexible-alerts': {
            style: 'callout', //or flat
            note: {
                label: "note"
            },
            tip: {
                label: "tip"
            },
            warning: {
                label: "warning"
            },
            attention: {
                label: "attention"
            }
        }
    }
</script>
<!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
<!--emoji-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!--zoom-image-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--docsify-edit-on-github-->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<!--copy-code-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--turn-page-->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--tabs-->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!--search-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--word-count-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--alerts-->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!--katex-->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!--katex-->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
<!--read-progress-bar-->
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<!--select-->
<script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
</body>
</html>
